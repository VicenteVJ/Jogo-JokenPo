<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pedra, Papel e Tesoura</h1>
        <div class="options">
            <img src="img/Pedra.png" alt="Pedra" class="hand" onclick="makeMove(1)">
            <img src="img/Papel.png" alt="Papel" class="hand" onclick="makeMove(2)">
            <img src="img/Tesoura.png" alt="Tesoura" class="hand" onclick="makeMove(3)">
        </div>
        <div class="result">
            <p id="resultText"></p>
            <img id="resultImage" src="" alt="">
        </div>
        <div class="choices">
            <div id="player-choice" class="choice"></div>
            <div id="machine-choice" class="choice"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
